{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-frontpage{% endblock %}

{% block content %}

    <h2>Subpages:</h2>
    <ul>
        {% for post in page.get_children %}
            <li><a href="{% pageurl post %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

    {% include_block page.body %}

{% endblock %}
