{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-partners-index{% endblock %}

{% block content %}

    <h2>{{ page.title }} Partners:</h2>

    <ul>
        {% for post in page.get_children %}
            <li><a href="{% pageurl post %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
