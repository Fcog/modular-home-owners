<div class="py-6 px-12 flex rounded-xl shadow-2xl">

    <p class="w-3/12 pr-16">{{ text }}</p>

    <ul class="flex justify-around items-center w-9/12">

        {% for link in links %}

        <li class="inline">

            <a class="underline" href="{{ link.url }}">

                {{ link.text }}

            </a>

        </li>

        {% endfor %}

    </ul>

</div>
