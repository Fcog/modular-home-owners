<div
    data-pattern="molecules/links-bar" 
    class="relative pt-10 pb-6 md:py-10 px-6 md:px-12 lg:flex mx-2 md:mx-0 text-center md:text-left bg-white rounded-2xl shadow-custom-1 {{ class }}">

    <p class="lg:w-3/12 lg:pr-16 mb-8 lg:mb-0 md:text-2xl font-medium">

        {{ text }}

    </p>

    <ul class="md:flex justify-around items-center w-full lg:w-9/12">

        {% for link in links %}

        <li class="mb-6 md:mb-8 lg:mb-0 lg:inline">

            <a
                class="text-lg md:text-1.5xl text-green font-bold underline-spaced underline-spaced-green"
                href="{{ link.url }}">

                {{ link.text }}

            </a>

        </li>

        {% endfor %}

    </ul>

</div>
