<div class="relative py-10 px-12 lg:flex bg-white rounded-xl shadow-2xl">

    <p class="lg:w-3/12 lg:pr-16 mb-8 lg:mb-0 text-2xl font-medium">

        {{ text }}

    </p>

    <ul class="lg:flex justify-around items-center w-full lg:w-9/12">

        {% for link in links %}

        <li class="mb-8 lg:mb-0 lg:inline">

            <a
                class="text-1.5xl text-green font-bold underline-spaced underline-spaced-green"
                href="{{ link.url }}">

                {{ link.text }}

            </a>

        </li>

        {% endfor %}

    </ul>

</div>
