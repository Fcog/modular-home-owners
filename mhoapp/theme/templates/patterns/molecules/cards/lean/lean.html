<a
    data-pattern="molecules/cards/lean"
    href="{{ link }}"
    class="flex flex-col justify-center items-center px-6 py-10 lg:px-8 lg:py-8 xl:px-12 xl:py-12 text-center border border-green rounded-2xl">

    <img class="mb-2 lg:mb-4 h-10 lg:h-14 xl:h-16" src="{{ icon.url }}" alt="icon">

    <h2 class="mb-2 lg:mb-4 text-lg xl:text-2xl text-blue-dark font-bold">{{ title }}</h2>

    <p class="text-sm xl:text-lg">{{ description }}</p>

</a>
