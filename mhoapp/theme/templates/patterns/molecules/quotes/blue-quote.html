{% load wagtailcore_tags %}

<blockquote class="md:flex px-12 py-12 my-16 lg:my-24 bg-blue-light2">

    <div class="mb-8 md:mb-0 md:w-2/12 flex items-center">
    
        <h3 class="text-lg xl:text-1.5xl text-blue-green font-bold uppercase">
        
            {{ title }}
        
        </h3>
    
    </div>

    <div class="w-10/12">

        <div class="md:text-lg xl:text-1.5xl text-blue-green">
        
            {{ text | safe }}
        
        </div>
    
    </div>

</blockquote>
