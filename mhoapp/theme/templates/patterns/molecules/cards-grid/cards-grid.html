{% load wagtailcore_tags wagtailimages_tags %}

<div 
    hx-get="/homes/?page={{ cards.next_page_number }}"
    hx-trigger="revealed"
    hx-swap="afterend"
    class="mb-mob lg:mb-dsk grid grid-cols-3 gap-8">

    {% for card in cards %}

    <a href="{% pageurl card %}" class="border">

        {% image card.specific.main_image fill-320x240 class="w-full" %}

        {{ card.title }}

    </a>

    {% endfor %}

</div>
