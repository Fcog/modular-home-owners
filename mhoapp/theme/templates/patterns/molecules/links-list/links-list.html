{% load svg %}

{% if title %}

<h3 class="mb-2 md:mb-6 text-lg md:text-3xl  {% if style == 'green' %} text-blue-dark font-medium {% else %} text-white {% endif %}">

{{ title }}

</h3>

{% endif %}

<ul class="{% if columns %} md:col-count-2 {% endif %}">

    {% for link in links %}

        {% if link %}

        <li class="md:pr-16 lg:pr-8 text-sm md:text-lg xl:text-1.5xl font-medium {% if separation == 'larger' %} mb-4 md:mb-6 {% else %} mb-3 {% endif %} {% if style == 'green' %} text-green font-medium {% else %} text-blue-light2 {% endif %}">

            <a 
                href="{{ link.url }}" 
                class="flex items-center">
            
                {# Link with char icon for displaying the arrow in the last line when the text wraps into a 2nd line #}
                <span>{{ link.title }} &#8594;</span>
                
            </a>

        </li>

        {% endif %}

    {% endfor %} 

</ul>
