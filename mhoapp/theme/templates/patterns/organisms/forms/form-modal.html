{% load wagtailcore_tags %}

{% if form %}

<div 
	data-pattern="organisms/forms/form-modal" 
	class="modal micromodal-slide" id="{{ modal_id }}" aria-hidden="true">

  	<div class="modal__overlay" tabindex="-1" data-micromodal-close>

    	<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">

			<header class="modal__header">

				<button class="modal__close" aria-label="Close modal" data-micromodal-close></button>

			</header>

			<form action="{% pageurl page %}" method="POST" role="form" class="form">

				<main class="modal__content" id="modal-content">

					{% include "patterns/molecules/forms/form-body.html" %}

				</main>

			</form>

    	</div>

  	</div>
	  
</div>

{% endif %}
