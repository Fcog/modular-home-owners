{% load wagtailcore_tags %}

{% if form_id %}

<div 
	data-pattern="organisms/forms/form-modal" 
	class="modal micromodal-slide" id="{{ modal_id }}" aria-hidden="true">

  	<div class="modal__overlay" tabindex="-1" data-micromodal-close>

    	<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">

			<header class="modal__header">

				<button class="modal__close" aria-label="Close modal" data-micromodal-close></button>

			</header>

            {% include "patterns/molecules/forms/form-body.html" with form_id=form_id form_height=form_height url_mod="def/field17=" url_mod_value=page.full_url %}

    	</div>

  	</div>
	  
</div>

{% endif %}
