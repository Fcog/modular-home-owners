{% load wagtailcore_tags wagtailimages_tags svg %}

<div class="relative pt-2 md:pt-12">

    <div class="relative container flex justify-between pt-10 xl:pt-16 2xl:pt-20 z-30">

        <div class="md:relative lg:flex md:pb-0 lg:pb-16 xl:pb-8 2xl:pb-0">

            <div class="lg:w-1/2 lg:pr-12 xl:pr-24">
                
                <h1 class="mb-9 text-3xl md:text-4xl text-blue-dark font-bold leading-tight">{{ heading }}</h1>

                <p class="mb-9 text-sm md:text-lg text-blue-dark md:font-normal leading-normal">{{ introduction }}</p>

            </div>

            <div class="flex items-end lg:w-1/2 xl:-mt-12">
            
                {% image image width-975 %}
            
            </div>

        </div>

    </div>

    {# Wave blue overlay on tablet, desktop #}
    <div class="hidden md:block absolute -bottom-0.5 z-10 overflow-hidden">{% svg 'dark blue overlay' %}</div>

</div>
