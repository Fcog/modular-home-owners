{% load svg %}

<a 
    data-pattern="atoms/links/blue-link-arrow"
    {% if new_window %} target="_blank" {% endif %}
    class="flex items-center text-base md:text-1.5xl text-blue-light2 font-bold" href="{{ url }}">

    <span class="pb-0.5 lg:pb-1 mr-4 border-b-2 border-light2">{{ text }}</span>
    
    {% svg 'right arrow' %}

</a>
