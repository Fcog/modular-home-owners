<select
    name="price-range"
    id="price-range"
    class="w-1/2 py-7.5 lg:pl-20 text-blue-green text-xl font-medium border-blue-green {{ icon_class }} {{ class }}">

    <option>{{ default_text }}</option>

    {% for option in options %}

    <option value="{{ option.id }}">
        {{ option.text }}
    </option>

    {% endfor %}

</select>
